name: Upload files

on:
  push:
    branches:
      - main

jobs:
  upload-dist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.toille.uk
          username: toille@toille.uk
          password: ${{ secrets.ftp_password }}
          local-dir: ./
          server-dir: public_html/htmz/
